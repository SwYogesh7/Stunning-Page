<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/css/stun.css" type="text/css">

</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="./assets/stunning-logo.png" alt="Stunning_logo" style="height: 40px;">
        </div>
        <div class="nav_menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>
        </div>
        <div class="account">
            <button>Your Account</button>
        </div>
    </nav>

    <section class="middle">
        <div>
            <h1>Stunning <span style="display: block;"> Workplace.</span></h1>
            <p>With Stunning, remote teams can organize projects,<br>
                manage shifting priorities, and get work done.</p>
            <div class="new-account">
                <button>New Account</button>
                <img src="./assets/arrow-up.png" alt="arrow-up">
                <img src="./assets/arrow-down.png" alt="arrow-down">
            </div>
            <div class="cards">
                <img src="./assets/tick-gray.png" alt="">
                <p>Dmm design</p>
                <img style="margin-left: 8vh;" src="./assets/user-pink.png" alt="">
                <p>20 Dec</p>
                <hr style="background-color: #FED7DA;">
            </div>
            <div class="cards">
                <img src="./assets/tick-gray.png" alt="">
                <p>Blurr animation</p>
                <img style="margin-left: 4vh;" src="./assets/user-orange.png" alt="">
                <p>22 Dec</p>
                <hr style="background-color: #FD6534;">
            </div>
            <div class="cards">
                <img src="./assets/tick-gray.png" alt="">
                <p>Illustration</p>
                <img style="margin-left: 11vh;" class="user-img" src="./assets/user-blue.png" alt="">
                <p>26 Dec</p>
                <hr style="background-color: #9ED095;">
            </div>
            <div class="cards">
                <img src="./assets/tick-gray.png" alt="">
                <p>Refunds</p>
                <img style="margin-left: 88px;" src="./assets/user-red.png" alt="">
                <p>28 Dec</p>
                <hr style="background-color: #FFE4A0;">
            </div>

        </div>
        <div class="mainimg">
            <img src="./assets/landing-section-image.png" alt="" style="height: 500px; width: 600px;">
        </div>
    </section>

</body>

</html>
